<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五回目テスト 提出用フォーマット</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <h1>五回目の試験|バナーの作成
    </h1>
    
<div class="banner-wrapper my-site">
<h2>制作したサイトのバナー</h2>
<div class="banner-box pc">
    <h3>pc用バナー</h3>
    <p class="banner-pc-img"><img src="img/cat-anime2-672x560.gif" alt=""></p>


<div class="banner-txt-wrapper">

    <div class="bunner-text-box">
        <h4>バナーサイズ</h4>
        <p>336*280</p>
        <h4>制作時間</h4>
        <p>120分</p>
    </div>

    <div class="bunner-text-box color">
        <h4>使用したカラー</h4>
        <p>#fff333</p>
        <p>#fff333</p>
        <p>#fff333</p>
    </div>

    <div class="bunner-text-box ">
        <h4>バナーサイズ</h4>
        <p>メッシュツール</p>
        <p>グラデーションツール</p>
        <p>レイヤーマスク</p>
    </div>

</div><!-- /banner-txt-wrapper -->
</div><!-- /banner-box -->










<div class="banner-box sp">
    <h3>pc用バナー</h3>
    <p class="banner-sp-img"><img src="img/cat640x100.jpg" alt=""></p>


<div class="banner-txt-wrapper">

    <div class="bunner-text-box">
        <h4>バナーサイズ</h4>
        <p>336*280</p>
        <h4>制作時間</h4>
        <p>120分</p>
    </div>

    <div class="bunner-text-box color">
        <h4>使用したカラー</h4>
        <p>#fff333</p>
        <p>#fff333</p>
        <p>#fff333</p>
       
    </div>

    <div class="bunner-text-box">
        <h4>バナーサイズ</h4>
        <p>メッシュツール</p>
        <p>グラデーションツール</p>
        <p>レイヤーマスク</p>
    </div>

</div><!-- /banner-txt-wrapper -->
</div><!-- /banner-box -->
</div><!-- /banner-wrapper -->


</body>
</html>
